version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snow-leopard-ai
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

volumes:
  ollama-data:

networks:
  app-network:
    driver: bridge
