services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snow-leopard-ai
    ports:
      - '3005:3000'
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL
      - POSTGRES_HOST=db # Override .env (localhost) for Docker networking
      - POSTGRES_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    depends_on:
      - ollama
      - db
    restart: unless-stopped
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: snow-leopard-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=snowleopard
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  ollama-data:
  postgres-data:


networks:
  app-network:
    driver: bridge
